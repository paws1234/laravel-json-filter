name: Tests

on:
  push:
    branches:
      - '**'        
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.1, 8.2, 8.3, 8.4]
        laravel: [9.*, 10.*, 11.*, 12.*]
        db: [mysql, pgsql, sqlite]
        exclude:
          - php: 8.1
            laravel: 11.*
          - php: 8.1
            laravel: 12.*
          - php: 8.4
            laravel: 9.*
          - php: 8.4
            laravel: 10.*

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo_mysql, pdo_pgsql
          tools: composer:v2

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-update
          if [[ "${{ matrix.laravel }}" == 9* ]]; then
            composer require orchestra/testbench:^7.0 --no-update
          elif [[ "${{ matrix.laravel }}" == 10* ]]; then
            composer require orchestra/testbench:^8.0 --no-update
          elif [[ "${{ matrix.laravel }}" == 11* ]]; then
            composer require orchestra/testbench:^9.0 --no-update
          else
            composer require orchestra/testbench:^10.0 --no-update
          fi
          composer update --prefer-dist --no-interaction

      - name: Run Tests
        env:
          DB_CONNECTION: ${{ matrix.db }}
          DB_HOST: ${{ matrix.db == 'sqlite' && '' || '127.0.0.1' }}
          DB_PORT: ${{ matrix.db == 'mysql' && 3306 || (matrix.db == 'pgsql' && 5432 || '') }}
          DB_DATABASE: ${{ matrix.db == 'sqlite' && ':memory:' || 'test' }}
          DB_USERNAME: ${{ matrix.db == 'mysql' && 'root' || (matrix.db == 'pgsql' && 'postgres' || '') }}
          DB_PASSWORD: ${{ matrix.db == 'mysql' && 'root' || (matrix.db == 'pgsql' && 'postgres' || '') }}
        run: composer test

  test-mongodb:
    runs-on: ubuntu-latest
    if: true  # Disabled by default - enable when MongoDB support is fully implemented
    
    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3, 8.4]
        laravel: [10.*, 11.*, 12.*]

    services:
      mongodb:
        image: mongo:6.0
        ports: ["27017:27017"]
        options: >-
          --health-cmd="echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mongodb
          tools: composer:v2

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-update
          composer require "jenssegers/mongodb:^4.0" --no-update --dev
          if [[ "${{ matrix.laravel }}" == 10* ]]; then
            composer require orchestra/testbench:^8.0 --no-update
          elif [[ "${{ matrix.laravel }}" == 11* ]]; then
            composer require orchestra/testbench:^9.0 --no-update
          else
            composer require orchestra/testbench:^10.0 --no-update
          fi
          composer update --prefer-dist --no-interaction

      - name: Run MongoDB Tests
        env:
          DB_CONNECTION: mongodb
          DB_HOST: 127.0.0.1
          DB_PORT: 27017
          DB_DATABASE: test
        run: composer test
